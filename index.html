<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Cute GF</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Fredoka', sans-serif; }
        .animate-float { animation: float 3s ease-in-out infinite; }
        .animate-pulse-slow { animation: pulse-slow 2s infinite; }
        .animate-fall { animation: fall linear forwards; }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        @keyframes pulse-slow {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // --- ICONS (Inline SVGs to avoid dependencies) ---
        const Heart = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>
        );
        const Stars = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M9 3v4"/><path d="M3 5h4"/><path d="M3 9h4"/></svg>
        );
        const Lock = ({ size, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
        );
        const Smartphone = ({ size, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="14" height="20" x="5" y="2" rx="2" ry="2"/><path d="M12 18h.01"/></svg>
        );
        const Camera = ({ size, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></svg>
        );
        const Check = ({ size, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M20 6 9 17l-5-5"/></svg>
        );

        // --- MAIN APP COMPONENT ---
        function App() {
            const [stage, setStage] = useState('landing');
            const [noCount, setNoCount] = useState(0);
            const [noStyle, setNoStyle] = useState({}); 
            const [yesSizeMultiplier, setYesSizeMultiplier] = useState(1);
            const [isSending, setIsSending] = useState(false);
            const [photoSent, setPhotoSent] = useState(false);
            
            const TAP_LIMIT = 20;
            const ACCESS_KEY = "b8b3db7b-68d5-4873-bcf3-3bf480902c65";

            const phrases = [
                "Nhi karna ja üò§", "Plzz maff kar do ü•∫ü•∫", "Kardo naaa üò©üò©", "Accha nhi sounga yarr üôÉüôÉ",
                "Dil tod diya üíî", "Ab toh maan jao üò≠", "Kitna bhav khaogi? üòí", "Sorry bola na baba üòì",
                "Pleaseeeee ü•∫", "Maan jao na cutie ü•∞", "Bhuk lagi hai yaar maan jao ü•ò", "Ro dunga main ab üò≠",
                "Pakka last mistake! ü§û", "Bas kardo ab ü§ï", "My fingers hurt coding this ‚å®Ô∏è", "Forgive meeeee üê¢",
                "Last chance to be nice!", "Okay I give up...", "Just kidding, please!", "ALMOST THERE..."
            ];

            const moveButton = (e) => {
                if (e && e.type === 'touchstart') e.preventDefault();
                if (noCount >= TAP_LIMIT) return;

                const zone = Math.floor(Math.random() * 8);
                let newStyle = { position: 'fixed', zIndex: 50, transition: 'all 0.2s ease' };
                const M = '20px';

                switch(zone) {
                    case 0: newStyle.top = M; newStyle.left = M; break; 
                    case 1: newStyle.top = M; newStyle.left = '50%'; newStyle.transform = 'translateX(-50%)'; break; 
                    case 2: newStyle.top = M; newStyle.right = M; break; 
                    case 3: newStyle.top = '50%'; newStyle.right = M; newStyle.transform = 'translateY(-50%)'; break; 
                    case 4: newStyle.bottom = M; newStyle.right = M; break; 
                    case 5: newStyle.bottom = M; newStyle.left = '50%'; newStyle.transform = 'translateX(-50%)'; break; 
                    case 6: newStyle.bottom = M; newStyle.left = M; break; 
                    case 7: newStyle.top = '50%'; newStyle.left = M; newStyle.transform = 'translateY(-50%)'; break; 
                    default: newStyle.top = M; newStyle.left = M;
                }

                setNoStyle(newStyle);
                setNoCount(prev => prev + 1);
                setYesSizeMultiplier(prev => Math.min(prev + 0.1, 2.5)); 
            };

            const handlePhotoUpload = async (event) => {
                const file = event.target.files[0];
                if (!file) return;

                setIsSending(true);
                const formData = new FormData();
                formData.append("access_key", ACCESS_KEY);
                formData.append("subject", "She Forgave You! üíñ New Photo");
                formData.append("message", "She clicked 'Yes' and sent a photo!");
                formData.append("attachment", file);

                try {
                    const response = await fetch("https://api.web3forms.com/submit", { method: "POST", body: formData });
                    const result = await response.json();
                    if (result.success) setPhotoSent(true);
                    else alert("Failed to upload, but I still love you!");
                } catch (error) {
                    alert("Network error, but the thought counts! ‚ù§Ô∏è");
                } finally {
                    setIsSending(false);
                }
            };

            const Confetti = () => (
                <div className="fixed inset-0 pointer-events-none overflow-hidden z-50">
                    {[...Array(50)].map((_, i) => (
                        <div key={i} className="absolute animate-fall" style={{
                            left: `${Math.random() * 100}%`, top: `-20px`,
                            animationDuration: `${Math.random() * 3 + 2}s`, animationDelay: `${Math.random() * 2}s`,
                            backgroundColor: ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff'][Math.floor(Math.random() * 5)],
                            width: '10px', height: '10px', borderRadius: '50%',
                        }} />
                    ))}
                </div>
            );

            return (
                <div className="min-h-[100dvh] w-full bg-pink-50 flex flex-col items-center justify-center p-4 text-center overflow-hidden relative">
                    {stage === 'landing' && (
                        <div className="max-w-[90%] w-full flex flex-col items-center gap-6 z-10 bg-white p-6 md:p-8 rounded-3xl shadow-xl border-4 border-pink-200 animate-pulse-slow">
                            <div className="bg-gray-100 p-4 rounded-full mb-2">
                                <Smartphone size={40} className="text-gray-600" />
                            </div>
                            <h2 className="text-lg md:text-xl font-bold text-gray-700 leading-relaxed">
                                You have to tap this to access in IPhone üò©ü•∫
                            </h2>
                            <button onClick={() => setStage('asking')} className="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 px-6 rounded-2xl shadow-lg transform transition active:scale-95 flex items-center justify-center gap-2">
                                <Lock size={20} /> Unlock Access
                            </button>
                            <p className="text-xs text-gray-400 mt-2">Security verification required for cute gf</p>
                        </div>
                    )}

                    {stage === 'asking' && (
                        <div className="w-full h-full flex flex-col md:flex-row items-center justify-center gap-6 md:gap-12 z-10">
                            <div className="w-full md:w-auto flex justify-center animate-float shrink-0">
                                <img src="https://media.tenor.com/K2sE88yAHhQAAAAi/bubu-dudu-sseeyall.gif" alt="Sad Bear" className="w-40 h-40 md:w-56 md:h-56 object-contain mix-blend-multiply" />
                            </div>
                            <div className="w-full flex flex-col items-center md:items-start gap-6 px-4">
                                <h1 className="text-xl md:text-3xl font-bold text-pink-600 leading-tight text-center md:text-left max-w-lg">
                                    I'm sorry baccha I know muje nhi sona chiye tha ü•π plzzz mafff kar doooo
                                </h1>
                                <div className="flex flex-col md:flex-row items-center gap-4 w-full md:justify-start relative min-h-[100px]">
                                    <button onClick={() => setStage('forgiven')} style={{ fontSize: `${1 * yesSizeMultiplier}rem`, padding: `${0.75 * yesSizeMultiplier}rem ${1.5 * yesSizeMultiplier}rem` }} className="bg-green-500 hover:bg-green-600 text-white font-bold rounded-2xl shadow-lg transition-all duration-300 flex items-center justify-center gap-2 z-20 max-w-[90vw] break-words whitespace-normal leading-tight">
                                        {noCount >= TAP_LIMIT ? "Isse jada code nhi kar sakta ab kardo üò§ maaf" : "Okey kar diya üòô"}
                                    </button>
                                    {noCount < TAP_LIMIT && (
                                        <button onMouseEnter={moveButton} onClick={moveButton} onTouchStart={moveButton} style={noStyle} className="bg-red-400 hover:bg-red-500 text-white font-bold py-2 px-6 rounded-full shadow-lg whitespace-nowrap transition-all duration-200 text-sm md:text-base z-50">
                                            {phrases[Math.min(noCount, phrases.length - 1)]}
                                        </button>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}

                    {stage === 'forgiven' && (
                        <div className="max-w-[90%] w-full flex flex-col items-center gap-6 z-10 pb-10">
                            <Confetti />
                            <div className="animate-float">
                                <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Happy Bear" className="w-48 h-48 md:w-56 md:h-56 object-contain mix-blend-multiply" />
                            </div>
                            <div className="space-y-2">
                                <h1 className="text-3xl md:text-4xl font-bold text-pink-600 flex items-center justify-center gap-2 text-center">YEEEYYYY! <Stars className="text-yellow-400" /></h1>
                                <p className="text-lg text-gray-700">Chalo ab smile kardo! ‚ù§Ô∏è</p>
                            </div>
                            <div className="w-full mt-6 flex justify-center">
                                {!photoSent ? (
                                    <label className={`relative w-full max-w-sm bg-gradient-to-r from-blue-500 to-purple-500 hover:from-blue-600 hover:to-purple-600 text-white rounded-2xl shadow-xl p-4 cursor-pointer transition-all transform hover:scale-105 flex flex-col items-center gap-3 border-4 border-white ${isSending ? 'opacity-70 pointer-events-none' : ''}`}>
                                        {isSending ? <div className="animate-spin rounded-full h-8 w-8 border-b-2 border-white"></div> : <Camera size={32} className="text-white animate-bounce" />}
                                        <span className="text-sm md:text-base font-bold leading-tight px-2">
                                            {isSending ? "Sending your cute photo..." : "Okey ab chalo 1 pyari si photo click karke bej do üòÅ plzzzz kesi bhi chale giiii plzzz plzzz plzzzz plzz"}
                                        </span>
                                        <input type="file" accept="image/*" capture="user" className="hidden" onChange={handlePhotoUpload} disabled={isSending} />
                                    </label>
                                ) : (
                                    <div className="bg-green-100 text-green-700 border-2 border-green-400 rounded-2xl p-6 flex flex-col items-center gap-2 animate-pulse-slow">
                                        <Check size={40} className="bg-green-500 text-white rounded-full p-1" />
                                        <h3 className="font-bold text-xl">Photo Sent!</h3>
                                        <p>You are the best! Thank you! üíñ</p>
                                    </div>
                                )}
                            </div>
                            <button onClick={() => { setStage('landing'); setYesSizeMultiplier(1); setNoCount(0); setNoStyle({}); setPhotoSent(false); setIsSending(false); }} className="mt-8 text-pink-400 hover:text-pink-600 underline text-sm">Reset</button>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
